<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-list>
        <ion-item *ngFor="let x of messages; let i = index">message {{i}}: {{x}}</ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <div style="display:flex">
        <ion-input type="text" [(ngModel)]="chatBox" placeholder="message..."></ion-input>
        <button (click)="send(chatBox)" item-right>Send</button>
      </div>
    </ion-toolbar>
</ion-footer>
